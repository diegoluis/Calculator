<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">
    <link href='https://fonts.googleapis.com/css?family=Khula:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,100,200,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
  </head>
  <body>
    <!-- Add your site or app content here -->
    <main class="wrapper">
      <div class="screen">
        <div id="showOperations" class="showOperations">
          <span id="firstN">20</span><span id="oper">x</span><span id="secondN">5</span>
        </div>
        <div id="resultScreen" class="result">
          0
        </div>
      </div>
        <div id="controls" class="controls">

            <div id="kAc" class="numpad delete">AC</div>
            <div id="kCe" class="numpad delete">CE</div>
            <div id="kPercent" class="numpad operation">%</div>
            <div id="kDiv" class="numpad operation">รท</div>

            <div id="k7" class="numpad number">7</div>
            <div id="k8" class="numpad number">8</div>
            <div id="k9" class="numpad number">9</div>
            <div id="kMult" class="numpad operation">x</div>

            <div id="k4" class="numpad number">4</div>
            <div id="k5" class="numpad number">5</div>
            <div id="k6" class="numpad number">6</div>
            <div id="kSum" class="numpad operation">+</div>

              <div id="k1" class="numpad number">1</div>
              <div id="k2" class="numpad number">2</div>
              <div id="k3" class="numpad number">3</div>
              <div id="kSubs" class="numpad operation">-</div>

            <div id="empty" class="numpad empty">
                &nbsp;
            </div>
            <div id="k0" class="numpad number">0</div>
            <div id="kpoint" class="numpad number">.</div>
            <div id="kEqual" class="numpad operation">=</div>
        </div>

    </main>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/min/main-min.js"></script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
